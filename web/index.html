<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Midterm</title>
  </head>
  <body>
    <div class="container">
      <h1 id="myele">Add Filter Your image ðŸ™Œ</h1>
      <button onclick="processImage('blur')">Apply Blur</button>
      <button onclick="processImage('gaussian')">Apply Gaussian</button>
      <button onclick="processImage('laplacian')">Apply Laplacian</button>
      <button onclick="processImage('sobel')">Apply Sobel</button>
      <button onclick="processImage('canny')">Apply Canny</button>

      <input
        type="file"
        id="imageInput"
        style="display: block; margin: 5px 0 0 5px"
        accept="image/*"
      />
      <div
        style="
          height: 300px;
          display: flex;
          justify-content: center;
          align-items: center;
          border: 1px dashed #8e8a8a;
          border-radius: 15px;
          margin: 10px 5px 5px 5px;
        "
      >
        <img
          id="resultImage"
          class="no-image"
          style="max-width: 100%; max-height: 100%"
          src="./assets//images/no-image.jpg"
        />
      </div>

      <div class="bottomBtn">
        <button onclick="removeImage()" class="removeBtn">
          <span class="material-symbols-outlined"> delete </span>
          Remove
        </button>
        <button onclick="downloadImage()" class="downloadBtn">
          <span class="material-symbols-outlined">download</span>
          Download
        </button>
      </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="index.js"></script>
  </body>
</html>
